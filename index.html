<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>airbnb clone | Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <header class="wrapper flex justify-between items-center py-4 max-h-[70px] border ">
      <div class="logo max-w-[10%] min-w-[2%] hidden md:block">
        <img src="./Assets/images/Airbnb_Logo.png" alt="" srcset="" class="w-[inheret]">
      </div>
      <div class="search flex justify-evenly items-center border rounded-full py-1 px-2 box-shadow-lg shadow-gray-500">
        <span class="pl-5 font-medium">Anywhere</span>
        <span class="px-3 mx-3 border-x-2 font-medium">Any week</span>
        <span class="flex justify-between gap-2 items-center">
          <span class="text-gray-500">Add guests</span>
          <span class="material-symbols-outlined bg-red-400 text-white rounded-full p-1">search</span>
        </span>
      </div>
      <div class="account hidden md:flex justify-between items-center gap-6">
        <span class="font-medium">Airbnb your home</span>
        <span class="material-symbols-outlined">language</span>
        <span class="flex justify-between gap-2 border rounded-full p-3">
          <span class="material-symbols-outlined">menu</span>
          <span class="material-symbols-outlined">account_circle</span>
        </span>
      </div>
    </header>
    <script type="module" src="/main.js"></script>
  </body>
</html>
